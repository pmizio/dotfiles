---
- hosts: localhost
  become: false
  remote_user: pawel.mizio
  tasks:
    - name: Homebrew setup
      include_tasks: tasks/homebrew.yml
    - name: Create directories
      file:
        path: "{{item}}"
        state: directory
      loop:
        - "~/.config/kitty/"
        - "~/.config/fish/"
    - name: Setup dotfiles
      include_tasks: tasks/dotfiles.yml
