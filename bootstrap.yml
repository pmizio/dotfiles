---
- hosts: localhost
  become: false
  remote_user: pawel.mizio
  tasks:
    - name: Install software
      include_tasks: tasks/install.yml
    - name: Create directories
      file:
        path: "{{item}}"
        state: directory
      loop:
        - "~/.config/kitty/"
        - "~/.config/fish/"
        - "~/.tmux/"
    - name: Setup dotfiles
      include_tasks: tasks/dotfiles.yml
